	<script>
      // YEARS MONTHS WEEKS DAYS hours minues secondss
      document.addEventListener('DOMContentLoaded', (event) => {
            const endDate = new Date('March 31, 2029 23:59:59').getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const timeRemaining = endDate - now;

                if (timeRemaining < 0) {
                    document.getElementById('years').textContent = 0;
                    document.getElementById('months').textContent = 0;
                    document.getElementById('weeks').textContent = 0;
                    document.getElementById('days').textContent = 0;
                    document.getElementById('hours').textContent = 0;
                    document.getElementById('minutes').textContent = 0;
                    document.getElementById('seconds').textContent = 0;
                    return;
                }

                const years = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 365.25));
                const remainingAfterYears = timeRemaining % (1000 * 60 * 60 * 24 * 365.25);

                const months = Math.floor(remainingAfterYears / (1000 * 60 * 60 * 24 * 30.44));
                const remainingAfterMonths = remainingAfterYears % (1000 * 60 * 60 * 24 * 30.44);

                const weeks = Math.floor(remainingAfterMonths / (1000 * 60 * 60 * 24 * 7));
                const remainingAfterWeeks = remainingAfterMonths % (1000 * 60 * 60 * 24 * 7);

                const days = Math.floor(remainingAfterWeeks / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remainingAfterWeeks % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingAfterWeeks % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingAfterWeeks % (1000 * 60)) / 1000);

                document.getElementById('years').textContent = years;
                document.getElementById('months').textContent = months;
                document.getElementById('weeks').textContent = weeks;
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
	</script>
